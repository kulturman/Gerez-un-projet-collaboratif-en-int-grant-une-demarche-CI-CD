name: main workflow
on: [push]

jobs:
  build-backend:
    defaults:
      run:
        working-directory: back
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'
      - name: build with maven
        run: mvn package
          
      - name: Generate report
        run: |
          mvn jacoco:report
          ls -la target
      - name: Test Report
        uses: phoenix-actions/test-reporting@v8
        with:
          name: JUnit test
          path: target/site/jacoco/jacoco-resources/jacoco.xml
          reporter: java-junit
      
      
      
