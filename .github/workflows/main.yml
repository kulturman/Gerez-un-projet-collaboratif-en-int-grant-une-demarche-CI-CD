name: main workflow
on: [push]

jobs:
  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v3
      - run: npm i -g @angular/cli
      - run: npm i --cache .npm
        working-directory: front
      - run: ng test --no-watch --code-coverage
        working-directory: front
      
